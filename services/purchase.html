<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase ML Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Purchase Mobile Legends Account</h1>
        <p>Complete the form below to proceed with your purchase.</p>
    </header>

    <section class="purchase-form">
        <form action="confirm.html" method="POST">
            <label for="buyer-name">Full Name:</label>
            <input type="text" id="buyer-name" name="buyer-name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="account-type">Select Account:</label>
            <select id="account-type" name="account-type" required>
                <option value="epic">Epic Rank Account - RMXXX.XX</option>
                <option value="legend">Legend Rank Account - RMXXX.XX</option>
                <option value="mythic">Mythic Rank Account - RMXXX.XX</option>
            </select>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="tng">Touch n Go EWallet</option>
                <option value="bank">Bank</option>
                <option value="Manual">Manual Payment</option>
            </select>

            <button type="submit">Proceed to Payment</button>
            <button type="button" onclick="history.back()">Cancel</button>
        </form>
    </section>
</body>
</html>
